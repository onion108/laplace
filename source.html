<!-- root -->
<eich width="1600px" height="900px" :view-box="[0, 0, 1600, 900]">
  <let :x="0" :y="2"/>
  <button @click="x++">X Plus 1</button>
  <button @click="y++">Y Plus 1</button>
  <flexbox>
      <col>
          <row>X: {{ x }}</row>
          <row>Y: {{ y }}</row>
      </col>
      <col>
          Total Count: {{ x + y }}
      </col>
    </flexbox>
</eich>

<!-- root -->
<eich width="1600px" height="900px" :view-box="[0, 0, 1600, 900]">
  <let :list="Array(10).items()"/>
  <block #for="i in items">
      <block #if="i % 2 === 0">
          {{ i }} is odds.
      </block>
      <block #elif="i === 5">
          {{ i }} is 5!
      </block>
      <block #else>
          {{ i }} is even.
      </block>
  </block>
</eich>
